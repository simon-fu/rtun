//     string reason                       = 2;
// }

message Ping  {
    int64 timestamp                     = 1;
}

message Pong  {
    int64 timestamp                     = 1;
}

message OpenShellArgs  {
    optional uint64 ch_id               = 1;
    ProgramArgs program_args            = 2;
    uint32 cols                         = 3; 
    uint32 rows                         = 4;
    // string term = 5; // "xterm-256color"
}

message ProgramArgs {
    uint32 cols                         = 1;
    uint32 rows                         = 2;
    map<string, string> env_vars        = 3;
}

message OpenSocksArgs  {
    optional uint64 ch_id               = 1;
    string peer_addr                    = 2;
}

message ExecAgentScriptArgs {
    string name                         = 1;
    bytes content                       = 2;
    uint32 timeout_secs                 = 3;
    uint32 max_stdout_bytes             = 4;
    uint32 max_stderr_bytes             = 5;
}

message ExecAgentScriptResult {
    int32 status_code                   = 1;
    string reason                       = 2;
    int32 exit_code                     = 3;
    bool timed_out                      = 4;
    bool stdout_truncated               = 5;
    bool stderr_truncated               = 6;
    bytes stdout                        = 7;
    bytes stderr                        = 8;
}

message CloseChannelArgs  {
    uint64 ch_id                        = 1;
}

message P2PIceArgs  {
    string ufrag                        = 1;
    string pwd                          = 2;
    repeated string candidates          = 3;
}

