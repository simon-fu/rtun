message ServerHi {
    uint64  ch_id                       = 1; // ctrl channel id
}

message RawPacket {
    uint64  ch_id                       = 1;
    bytes payload                       = 2;
}

// client -> agent request
message C2ARequest {
    oneof c2a_req_args {
        OpenShellArgs open_sell         = 1;
        OpenSocksArgs open_socks        = 2;
        CloseChannelArgs close_channel  = 3;
        Ping ping                       = 4;
        KickDownArgs kick_down          = 5;
        P2PArgs open_p2p                = 6;
        ExecAgentScriptArgs exec_agent_script = 7;
    }
}

// // client <- agent request
// message C2AResponse {
