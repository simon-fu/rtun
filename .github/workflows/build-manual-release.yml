name: Build Manual Release

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build executable (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin

    env:
      OPENSSL_STATIC: 1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          override: true
          target: ${{ matrix.target }}

      - name: Build binary
        uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: build
          args: --release --bin rtun --locked --target=${{ matrix.target }}

      - name: Prepare artifact
        shell: bash
        run: |
          cp "target/${{ matrix.target }}/release/rtun" "rtun-${{ matrix.target }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rtun-artifact-${{ matrix.target }}
          path: rtun-${{ matrix.target }}

  release:
    name: Publish releases
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Compute release metadata
        id: meta
        shell: bash
        run: |
          release_id="rtun_$(date -u +%y%m%d)_${GITHUB_SHA::7}"
          echo "release_id=${release_id}" >> "$GITHUB_OUTPUT"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./all-builds
          merge-multiple: true

      - name: Prepare release files
        shell: bash
        run: |
          cp ./all-builds/rtun-x86_64-unknown-linux-musl ./rtun-x86_64-unknown-linux-musl
          cp ./all-builds/rtun-x86_64-apple-darwin ./rtun-x86_64-apple-darwin
          cp ./all-builds/rtun-aarch64-apple-darwin ./rtun-aarch64-apple-darwin

          sha256sum ./rtun-x86_64-unknown-linux-musl > ./rtun-x86_64-unknown-linux-musl.sha256
          sha256sum ./rtun-x86_64-apple-darwin > ./rtun-x86_64-apple-darwin.sha256
          sha256sum ./rtun-aarch64-apple-darwin > ./rtun-aarch64-apple-darwin.sha256

          tar -czf "${{ steps.meta.outputs.release_id }}.tar.gz" \
            ./rtun-x86_64-unknown-linux-musl \
            ./rtun-x86_64-apple-darwin \
            ./rtun-aarch64-apple-darwin
          sha256sum "${{ steps.meta.outputs.release_id }}.tar.gz" > "${{ steps.meta.outputs.release_id }}.tar.gz.sha256"

          cp "${{ steps.meta.outputs.release_id }}.tar.gz" ./rtun_latest.tar.gz
          cp "${{ steps.meta.outputs.release_id }}.tar.gz.sha256" ./rtun_latest.tar.gz.sha256

      - name: Publish versioned release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.release_id }}
          name: ${{ steps.meta.outputs.release_id }}
          make_latest: true
          overwrite_files: true
          generate_release_notes: true
          files: |
            ./rtun-x86_64-unknown-linux-musl
            ./rtun-x86_64-unknown-linux-musl.sha256
            ./rtun-x86_64-apple-darwin
            ./rtun-x86_64-apple-darwin.sha256
            ./rtun-aarch64-apple-darwin
            ./rtun-aarch64-apple-darwin.sha256
            ./${{ steps.meta.outputs.release_id }}.tar.gz
            ./${{ steps.meta.outputs.release_id }}.tar.gz.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish moving latest release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: rtun_latest
          name: rtun_latest
          body: |
            Tracks latest manual build release: `${{ steps.meta.outputs.release_id }}`
          make_latest: false
          overwrite_files: true
          files: |
            ./rtun-x86_64-unknown-linux-musl
            ./rtun-x86_64-unknown-linux-musl.sha256
            ./rtun-x86_64-apple-darwin
            ./rtun-x86_64-apple-darwin.sha256
            ./rtun-aarch64-apple-darwin
            ./rtun-aarch64-apple-darwin.sha256
            ./rtun_latest.tar.gz
            ./rtun_latest.tar.gz.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
